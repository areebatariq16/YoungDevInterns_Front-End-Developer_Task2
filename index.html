<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <h2>Student Registration Form</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" autocomplete="off">
                <span class="error" id="fullnameerror"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" autocomplete="off">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" autocomplete="off">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error" id="dobError"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form-group">
                <label for="gender">Courses</label>
                <select id="gender" name="gender" required>
                    <option value="">Select a course</option>
                    <option value="webdev">Web Development</option>
                    <option value="appdev">App Development</option>
                    <option value="ml">Machine learning</option>
                    <option value="gd">Graphic Designing</option>
                    <option value="devops">DevOps</option>
                    <option value="ds">Data science</option>
                </select>
                <span class="error" id="coursesError"></span>
            </div>
            <button id="btn" type="submit">Submit</button>  
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Thank you for registering.</p>
                </div>
            </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
